<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Go Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="#">Go Product</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="/products">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="/categories">Categories</a>
              </li>
              
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <!-- end Navbar -->

      <div class="container mt-3">
          <h2>List Product</h2>
            <hr>

            <a href="/products/add" class="btn btn-primary">Add Product</a>
            <table class="table table-bordered mt-2 text-center">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Stock</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                        {{ range .Products }}
                        <tr>
                            <td>{{ .Name }}</td>
                            <td>{{ .Category.Name }}</td>
                            <td>{{ .Stock }}</td>
                            <td>
                              <a href="/products/detail?id={{ .Id }}" class="btn btn-info text-light">Detail</a>
                              <a href="/products/edit?id={{ .Id }}" class="btn btn-warning text-light">Edit</a>
                                <a href="/products/delete?id={{ .Id }}" class="btn btn-danger text-light" onclick="return confirm('Are you sure to delete this data?')">Delete</a>
                            </td>
                        </tr>
                        {{ end }}
                </tbody>
            </table>
      </div>
      <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+0ABrYRX8+a4hboiXkk+rxpI2QzF6" crossorigin="anonymous"></script> -->
  </body>
</html>
